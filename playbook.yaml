---
- hosts: all
  vars:
    certbot_admin_email: "{{ lookup('env', 'ALERT_EMAIL') }}"
    certbot_create_if_missing: true
    certbot_create_standalone_stop_services: []
    certbot_certs:
      - domains:
          - nc.strp.int.eu.org
    nginx_upstreams:
      - name: nextcloud
        strategy: "ip_hash" # "least_conn", etc.
        servers:
          - "localhost:8080"
    nginx_extra_http_options: |
      ##
      # `gzip` Settings
      ##

      gzip on;
      gzip_disable "msie6";

      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_buffers 16 8k;
      gzip_http_version 1.1;
      gzip_min_length 256;
      gzip_types
        text/plain
        text/css
        application/json
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    nginx_vhosts:
      - listen: "80"
        server_name: "documents.sfisoftware.com"
        return: "301 https://documents.sfisoftware.com$request_uri"
        filename: "documents.sfisoftware.com.80.conf"
      - listen: "443 ssl http2"
        server_name: "documents.sfisoftware.com"
        filename: "documents.sfisoftware.com.443.conf"
        extra_parameters: |
          # Prevent nginx HTTP Server Detection
          server_tokens off;

          # set max upload size and increase upload timeout:
          client_max_body_size 256M;
          client_body_timeout 300s;
          fastcgi_buffers 64 4K;

          # HSTS (ngx_http_headers_module is required) (63072000 seconds)
          add_header Strict-Transport-Security "max-age=63072000" always;

          location / {
            proxy_buffering off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_pass_request_headers on;
            proxy_pass http://nextcloud;
          }

          location /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }

          location /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }

          ssl_certificate /etc/letsencrypt/live/documents.sfisoftware.com/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/documents.sfisoftware.com/privkey.pem;
          ssl_protocols TLSv1.3;
          ssl_prefer_server_ciphers off;
          ssl_session_timeout 1d;
          ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
          ssl_session_tickets off;

          # OCSP stapling
          ssl_stapling on;
          ssl_stapling_verify on;
  roles:
    - role: geerlingguy.certbot
    - role: geerlingguy.docker
    - role: geerlingguy.nginx
    - role: nextcloud-role
